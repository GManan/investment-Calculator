<form (ngSubmit)="onCalculate()">
    <div class="input-group">

        <p>
            <label for="initial-investment">Initial Investment</label>
            <input id="initial-investment" name="initial-investment" type="number" [(ngModel)]="enteredInitialInvestment">
        </p>
        <p>
            <label for="duration">Anual Investment</label>
            <input id="anual-investment" name="anual-investment" type="number" [(ngModel)]="enteredAnualInvestment">
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="expected-return">expected return</label>
            <input id="expected-return" name="expected-return" type="number"  [(ngModel)]="enteredExpectedReturn">
        </p>
        <p>
            <label for="duration">duration</label>
            <input id="duration" name="duration" type="number"  [(ngModel)]="enteredDuration">
        </p>
    </div>
    <button> calculate</button>
</form>
